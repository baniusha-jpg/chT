<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>chat it up</title>
<style>
  body {
    margin: 0;
    background: url('https://cryptobo.neocities.org/3574a57d4e48a6ce29b4241adc8fd2f4.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    overflow: hidden;
    cursor: pointer; /* makes it clickable */
  }

  .container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: url('https://cryptobo.neocities.org/text.jpg') no-repeat center center;
    background-size: contain;
    width: 600px;
    height: 450px;
  }
</style>
</head>
<body>
  <div class="container" id="door"></div>

  <!-- ðŸ”Š The audio -->
  <audio id="clickSound" preload="auto">
    <source src="https://files.catbox.moe/28z8sr.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sound = document.getElementById('clickSound');
    document.body.addEventListener('click', () => {
      // Try to play sound only after user gesture
      sound.volume = 1;
      sound.play().catch(err => console.log("Playback blocked:", err));
    });
  </script>
</body>
</html>
